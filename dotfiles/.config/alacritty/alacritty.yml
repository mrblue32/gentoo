mouse:
  hide_when_typing: true

cursor:
  style:
    shape: Block
    blinking: Always

window:
  dimensions:
   columns: 125
   lines: 35
  padding:
    x: 2
    y: 8
  opacity: 0.87

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack
    style:  Regular
  bold:
    family: Hack
    style:  Bold
  italic:
    family: Hack
    style:  Italic
  bold_italic:
    family: Hack
    style: Bold Italic
  size: 11
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/main.yaml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/bash

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

